{# Load the tag library #}
{% load bootstrap5 %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar-brand {
      padding: 10px 20px; /* Adjust the padding values as needed */
    }
  </style>
  <title>{% block title %}{% endblock %}</title>
  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Suriname Tracker</a>
    <div class="navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Planned Projects</a>
        </li>
        <!-- Add your logo here -->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'TGS.png' %}" alt="Logo" width="100" height="100">
          </a>
        </li>
      </ul>
    </div>
  </nav>

  {% bootstrap_messages %}

  {% block content %}
  {% endblock %}

</body>
</html>
